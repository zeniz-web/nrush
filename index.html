<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NO RUSH ($NRUSH)</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #e5e7eb;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 60px 20px;
    }
    .logo {
      max-width: 260px;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    .ticker {
      color: #22c55e;
      font-weight: bold;
      font-size: 1.2rem;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #cbd5f5;
    }
    .buttons {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .btn {
      padding: 14px 26px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: bold;
      color: #020617;
      background: linear-gradient(135deg, #22c55e, #4ade80);
      box-shadow: 0 10px 25px rgba(34,197,94,0.35);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn.secondary {
      background: transparent;
      color: #e5e7eb;
      border: 2px solid #22c55e;
      box-shadow: none;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(34,197,94,0.45);
    }
    footer {
      margin-top: 80px;
      font-size: 0.9rem;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="NO RUSH Logo" class="logo" />

    <h1>NO RUSH</h1>
    <div class="ticker">$NRUSH</div>

    <p>
      NO RUSH is a laid-back memecoin for people tired of forced pumps and fake hype.<br />
      No roadmap. No promises. Just memes, vibes, and organic community growth.
    </p>

    <p><strong>No rush to the moon.</strong></p>

    <div class="buttons">
      <a href="https://LINK_DO_DEX_AQUI" class="btn" target="_blank">Buy $NRUSH</a>
      <a href="https://x.com/AfonsoLanc99325" class="btn secondary" target="_blank">Twitter (X)</a>

    </div>

    <footer>
      © 2026 NO RUSH — Built different.
    </footer>
  </div>
</body>
</html>
